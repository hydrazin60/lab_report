<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time-Based Background</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
        color: #333;
        background-size: cover;
        background-position: center;
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: background-image 1s ease;
      }

      .time-info {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        max-width: 500px;
      }

      h1 {
        margin-bottom: 20px;
      }

      .date-time {
        font-size: 24px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="time-info">
      <h1 id="greeting">Good Day!</h1>
      <div class="date-time" id="datetime"></div>
    </div>

    <script>
      function updateBackgroundAndGreeting() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();
        const timeString = `${hours.toString().padStart(2, "0")}:${minutes
          .toString()
          .padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
        const options = { day: "numeric", month: "long", year: "numeric" };
        const dateString = now.toLocaleDateString("en-US", options);
        document.getElementById(
          "datetime"
        ).textContent = `${dateString} | ${timeString}`;
        let greeting = "";
        let bgImage = "";
        if (hours >= 6 && hours < 12) {
          greeting = "Good Morning!";
          bgImage =
            "https://th.bing.com/th/id/OIP.urP_ed-7QgqdfzJb9QlaJAHaEK?o=7rm=3&rs=1&pid=ImgDetMain&o=7&rm=3";
        } else if (hours >= 12 && hours < 19) {
          greeting = "Good Afternoon!";
          bgImage =
            "https://tse3.mm.bing.net/th/id/OIP.2VYZm6P6yBUaI9nCHtphdAHaE7?rs=1&pid=ImgDetMain&o=7&rm=3";
        } else {
          greeting = "Good Evening!";
          bgImage =
            "https://tse4.mm.bing.net/th/id/OIP.rs5pz5MMhpPOV4Ox7lMU6gHaE8?rs=1&pid=ImgDetMain&o=7&rm=3";
        }
        document.getElementById("greeting").textContent = greeting;
        document.body.style.backgroundImage = `url(${bgImage})`;

        setTimeout(updateBackgroundAndGreeting, 1000);
      }
      updateBackgroundAndGreeting();
    </script>
  </body>
</html>
