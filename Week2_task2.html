<!DOCTYPE html>
<html>
<head>
    <title>Friends Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Thapa Kaji</td>
            <td>35</td>
            <td>Balkot bhaktapur</td>
        </tr>
        <tr>
            <td>Roshan Baral</td>
            <td>30</td>
            <td>hadi ghau kathmandu</td>
        </tr>
        <tr>
            <td>Nisan khadka</td>
            <td>28</td>
            <td>Dhobi khola kathmandu</td>
        </tr>
    </table>
</body>
</html>
