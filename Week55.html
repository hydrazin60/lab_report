<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS Transform Demo</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 30px;
            background: #2bccb9;
        } 
        h1 { 
            text-align: center;
            margin-bottom: 30px;
        }  
        .box { 
            width: 15rem; 
            height: 8rem; 
            margin: 1rem auto;
            background-color: #4CAF50;
            color: white; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            border-radius: 0px; 
            font-weight: bold; 
            transition: transform 0.3s ease;
        }
        /* Rotate Example */
        .red:hover { 
            transform: rotate(45deg); /* +ve deg=clockwise & -ve deg = anti-clock */
        }
        /* Scale Example */ 
        .scale:hover {
            transform: scale(0.5); /* scaleX & scaleY */
        }
        /* Skew Example */ 
        .skew:hover {
            transform: skewY(20deg); /* skewX & skewY */
        }
        /* Translate Example */
        .translate:hover { 
            transform: translate(50px, -30px);
        }
    </style>
</head>
<body>
    <h1>CSS Transform Examples</h1>
    <div class="box red">Rotate</div>
    <div class="box scale">Scale</div>
    <div class="box skew">Skew</div>
    <div class="box translate">Translate</div>
</body>
</html>
