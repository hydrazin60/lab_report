<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grid Layout</title>
    <style>
        .gridbox {
            display: grid; /* Turn on CSS Grid layout */
            grid-template-columns: 1fr 1fr 1fr; /* 3 columns, each taking equal space */
            grid-template-rows: 10rem 20rem; /* 2 rows: first 10rem high, second 20rem high */
            gap: 10px; /* 10px space between columns and rows */
            background-color: lightgreen;
            justify-items: center; /* Center items horizontally within their grid cells */
            align-items: center; /* Center items vertically within their grid cells */
            margin-bottom: 30px;
        }
        .gridbox1 {
            padding: 1%; 
            display: grid; /* Turn on Grid */
            grid-template-columns: repeat(2, 100px); /* 2 columns, 100px each */
            grid-template-rows: repeat(2, 100px); /* 2 rows, 100px each */
            justify-content: space-between; /* Space between columns horizontally */
            align-content: space-between; /* Space between rows vertically */
            background-color: lightblue;
            height: 300px;
        }
        .box {
            height: 10rem; 
            width: 10rem;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
        .gridbox1 div {
            background-color: blue;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="gridbox">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 4</div>
        <div class="box">Box 5</div>
        <div class="box">Box 6</div>
        <div class="box">Box 7</div>
        <div class="box">Box 8</div>
    </div>
    <div class="gridbox1">
        <div>Box 1</div>
        <div>Box 2</div>
        <div>Box 3</div>
        <div>Box 4</div>
    </div>
</body>
</html>
