<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Layout</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header,
      nav,
      main,
      aside,
      footer {
        padding: 20px;
      }
      header {
        background-color: #044e40;
        color: white;
      }
      nav {
        background-color: #098770;
        color: white;
      }
      main {
        background-color: #ffffff;
      }
      aside {
        background-color: #50f4d6;
      }
      aside {
        background-color: #12b89a;
      }

      footer {
        background-color: #074030;
        color: white;
        text-align: center;
      }
      .container {
        display: flex;
        flex-direction: column;
      }
      @media only screen and (min-width: 481px) {
        body {
          font-size: 18px;
        }
        aside {
          background-color: #8ad6c8;
          margin: 10px;
          border-radius: 20px;
        }
        main {
          box-shadow: 0 -1px 10px rgba(0, 0, 0, 0.1);
          margin: 10px;
          border-radius: 20px;
          background: white;
        }
      }
      @media only screen and (min-width: 769px) {
        body {
          font-size: 20px;
        }
        .content {
          display: flex;
          flex-direction: column;
        }
        aside ul {
          display: flex;
          justify-content: space-around;
          list-style: none;
          padding: 0;
        }
        aside li:before {
          content: "â–  ";
          color: #333;
        }
      }
      @media only screen and (min-width: 992px) {
        body {
          background-color: #f9f9f9;
        }
        .container {
          display: grid;
          grid-template-areas:
            "header header"
            "nav nav"
            "main sidebar"
            "footer footer";
          grid-template-columns: 3fr 1fr;
        }
        header {
          grid-area: header;
        }
        nav {
          grid-area: nav;
        }
        main {
          grid-area: main;
        }
        aside {
          grid-area: sidebar;
        }
        footer {
          grid-area: footer;
        }

        aside ul {
          flex-direction: column;
        }
      }
      @media only screen and (min-width: 1281px) {
        body {
          font-size: 22px;
          background-color: #f5f5f5;
        }
        .container {
          max-width: 1200px;
          margin: 0 auto;
        }
        aside {
          border-left: 3px solid #333;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Header</h1>
      </header>
      <nav>
        <h2>Navigation</h2>
      </nav>
      <main>
        <h2>Main Content</h2>
        <p>
          This is the main content area. On desktop, it appears beside the
          sidebar.
        </p>
      </main>
      <aside>
        <h3>Sidebar</h3>
        <ul>
          <li>Quick Link 1</li>
          <li>Quick Link 2</li>
          <li>Quick Link 3</li>
        </ul>
      </aside>
      <footer>
        <h2>Footer</h2>
      </footer>
    </div>
  </body>
</html>
