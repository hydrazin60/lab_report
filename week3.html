<!DOCTYPE html>
<html>
<head>
     <title>HTML Elements</title>
</head>
<body>
    <p>This is a paragraph using the &lt;p&gt; tag.</p>
    <h1>Main Heading</h1>
    <h3>Subheading</h3>
    <p>First line of text<br>Second line of text after line break</p>
    <p>This sentence contains <strong>important words</strong> that are highlighted.</p>
    <p>This word is <em>italicized</em> for emphasis.</p>
</body>
</html>
